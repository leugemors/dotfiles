##
##   Configuration for Alacritty, the GPU enhanced terminal emulator
##
#############################################################################

[general]
import = [
    "~/.config/alacritty/keybindings.toml",
    "~/.config/alacritty/themes/catppuccin_mocha.toml",
    # "~/.config/alacritty/themes/dracula_plus.toml",
    # "~/.config/alacritty/themes/rose_pine.toml",
]

[env]
TERM = "xterm-256color"

[colors]
draw_bold_text_with_bright_colors = true
transparent_background_colors = true

[colors.primary]
background = "#000000"

[scrolling]
history = 5000

[window]
blur = false            # Picom can handle this
decorations = "None"    # Full, Transparent, Buttonless, None
dynamic_padding = true
opacity = 1.00          # Opacity can also be set via picom

[window.padding]
x = 8
y = 5

# For some odd reason I need to set half te value of the font size I want
[font]
# size = 8.5
size = 11.0

[font.offset]
x = 0
y = 0

[font.normal]
style = "Regular"
# family = "3270 Nerd Font"
# family = "BlexMono Nerd Font"
# family = "ComicShanns Nerd Font"
# family = "FiraCode Nerd Font"
# family = "Hack Nerd Font"
family = "Iosevka Nerd Font Mono"
# family = "JetBrains Mono Nerd Font"
# family = "Literation Mono Nerd Font"
# family = "RobotoMono Nerd Font"
# family = "Space Mono Nerd Font"
# family = "Ubuntu Mono Nerd Font"

[mouse]
hide_when_typing = true

[selection]
save_to_clipboard = true

