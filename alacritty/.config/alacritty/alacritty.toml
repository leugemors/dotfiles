##
##   Configuration for Alacritty, the GPU enhanced terminal emulator
##
#############################################################################

[general]
import = [
    "~/.config/alacritty/keybindings.toml",
    "~/.config/alacritty/fonts.toml",
    # "~/.config/alacritty/themes/catppuccin_mocha.toml",
    # "~/.config/alacritty/themes/dracula_plus.toml",
    # "~/.config/alacritty/themes/rose_pine.toml",
    "~/.config/alacritty/themes/tokyo_night.toml",
]

[env]
TERM = "xterm-256color"

[colors]
draw_bold_text_with_bright_colors = true
transparent_background_colors = true

[colors.primary]
background = "#000000"

[scrolling]
history = 5000

[window]
blur = false            # Picom can handle this
decorations = "None"    # Full, Transparent, Buttonless, None
dynamic_padding = true
opacity = 1.00          # Opacity can also be set via picom

[window.padding]
x = 8
y = 5

[mouse]
hide_when_typing = true

[selection]
save_to_clipboard = true

